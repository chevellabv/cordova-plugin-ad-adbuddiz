<script>

var publisherKey = "TEST_PUBLISHER_KEY";

document.addEventListener("deviceready", function(){

	window.adbuddiz.setUp(publisherKey);
	
	window.adbuddiz.onInterstitialAdPreloaded = function() {
		alert('onInterstitialAdPreloaded');
	};
	window.adbuddiz.onInterstitialAdLoaded = function() {
		alert('onInterstitialAdLoaded');
	};
	window.adbuddiz.onInterstitialAdShown = function() {
		alert('onInterstitialAdShown');
	};
	window.adbuddiz.onInterstitialAdHidden = function() {
		alert('onInterstitialAdHidden');
	};
}, false);
</script>

<p><button onclick="window.adbuddiz.preloadInterstitialAd();">preloadInterstitialAd</button></p>
<p><button onclick="window.adbuddiz.showInterstitialAd();">showInterstitialAd</button></p>
<br>
<p><button onclick="alert(window.adbuddiz.loadedInterstitialAd());">loadedInterstitialAd</button></p>
<br>
<p><button onclick="alert(window.adbuddiz.isShowingInterstitialAd());">isShowingInterstitialAd</button></p>
