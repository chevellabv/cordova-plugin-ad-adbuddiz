document.addEventListener("deviceready", function(){

	window.adbuddiz.setUp(publisherKey);
	
	window.adbuddiz.onFullScreenAdPreloaded = function() {
		alert('onFullScreenAdPreloaded');
	};
	window.adbuddiz.onFullScreenAdLoaded = function() {
		alert('onFullScreenAdLoaded');
	};
	window.adbuddiz.onFullScreenAdShown = function() {
		alert('onFullScreenAdShown');
	};
	window.adbuddiz.onFullScreenAdHidden = function() {
		alert('onFullScreenAdHidden');
	};
}, false);
</script>

<p><button onclick="window.adbuddiz.preloadFullScreenAd();">preloadFullScreenAd</button></p>
<p><button onclick="window.adbuddiz.showFullScreenAd();">showFullScreenAd</button></p>
<br>
<p><button onclick="alert(window.adbuddiz.loadedFullScreenAd());">loadedFullScreenAd</button></p>

<p><button onclick="alert(window.adbuddiz.isShowingFullScreenAd());">isShowingFullScreenAd</button></p>
